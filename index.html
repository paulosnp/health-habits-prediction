<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bases de Dados</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <link rel="shortcut icon" href="smoking.png" type="image/x-icon">
</head>
<body>
    <div class="overlay"></div>

    <div class="dashboard-container">
        <header>
            <button class="hamburger-btn" id="hamburger-btn" aria-label="Abrir filtros">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
            <div class="header-content">
                <h1>Dados sobre Tabagismo e Consumo de Álcool</h1>
                <p>Preveja fumantes e bebedores usando dados de sinais corporais.</p>
            </div>
        </header>

        <div class="dashboard-content">

            <aside class="filter-sidebar sidebar-closed">
                <div class="sidebar-header">
                    <h2>Filtros</h2>
                    <button class="close-btn" id="close-sidebar-btn" aria-label="Fechar filtros">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                </div>
                <div class="controls">
                    <div class="control-group">
                        <label for="gender-filter">Gênero:</label>
                        <select id="gender-filter">
                            <option value="Todos">Todos</option>
                            <option value="Male">Masculino</option>
                            <option value="Female">Feminino</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="chart-type-selector">Tipo de Gráfico:</label>
                        <select id="chart-type-selector">
                            <option value="bar">Barras</option>
                            <option value="pie">Pizza</option>
                            <option value="doughnut">Rosca</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="metric-selector">Métrica Principal:</label>
                        <select id="metric-selector">
                            <option value="smokers">Fumantes</option>
                            <option value="drinkers">Alcoólatras</option> 
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Idade (anos):</label>
                        <div class="input-group">
                            <input type="number" id="min-age" placeholder="Min">
                            <input type="number" id="max-age" placeholder="Max">
                        </div>
                    </div>
                    <div class="control-group">
                        <label>Altura (cm):</label>
                        <div class="input-group">
                            <input type="number" id="min-height" placeholder="Min">
                            <input type="number" id="max-height" placeholder="Max">
                        </div>
                    </div>
                    <div class="control-group">
                        <label>Peso (kg):</label>
                        <div class="input-group">
                            <input type="number" id="min-weight" placeholder="Min">
                            <input type="number" id="max-weight" placeholder="Max">
                        </div>
                    </div>
                    <div class="control-group">
                        <label>Cintura (cm):</label>
                        <div class="input-group">
                            <input type="number" id="min-waistline" placeholder="Min">
                            <input type="number" id="max-waistline" placeholder="Max">
                        </div>
                    </div>
                    <div class="control-group">
                        <label>Visão (Esq.):</label>
                        <div class="input-group">
                            <input type="number" id="min-sight-left" placeholder="Min" step="0.1">
                            <input type="number" id="max-sight-left" placeholder="Max" step="0.1">
                        </div>
                    </div>
                    <div class="control-group">
                        <label>Visão (Dir.):</label>
                        <div class="input-group">
                            <input type="number" id="min-sight-right" placeholder="Min" step="0.1">
                            <input type="number" id="max-sight-right" placeholder="Max" step="0.1">
                        </div>
                    </div>
                    <div class="control-group">
                        <label>Audição (Esq.):</label>
                        <select id="hear-left-filter">
                            <option value="Todos">Todos</option>
                            <option value="1">Normal</option>
                            <option value="2">Anormal</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Audição (Dir.):</label>
                        <select id="hear-right-filter">
                            <option value="Todos">Todos</option>
                            <option value="1">Normal</option>
                            <option value="2">Anormal</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Pressão Sist. (SBP):</label>
                        <div class="input-group">
                            <input type="number" id="min-sbp" placeholder="Min">
                            <input type="number" id="max-sbp" placeholder="Max">
                        </div>
                    </div>
                </div>
            </aside>

            <main class="chart-area">
                <div id="loader" class="loader-container">
                    <div class="loader-spinner"></div>
                    <p>Carregando dados, por favor aguarde...</p>
                </div>

                <div class="chart-container" style="display: none;">
                    <canvas id="myChart"></canvas>
                </div>
            </main>

        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
